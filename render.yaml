services:
  # Backend Service
  - type: web
    name: connect-four-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: connectfour-postgres
          property: host
      - key: DB_USER
        fromDatabase:
          name: connectfour-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: connectfour-postgres
          property: password
      - key: DB_NAME
        fromDatabase:
          name: connectfour-postgres
          property: database
      - key: DB_PORT
        fromDatabase:
          name: connectfour-postgres
          property: port

  # Frontend Service
  - type: web
    name: connect-four-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: REACT_APP_WS_URL
        sync: false

databases:
  - name: connectfour-postgres
    databaseName: connectfour
    user: postgres
    plan: free

